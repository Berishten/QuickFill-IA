<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de pruebas</title>
	</head>
	<body style="background-color: black; color: white;">
		<form id="era_un_formulario_feliz">
            <h1>Formulario objetivo</h1>
			<label for="angular">Define brevemente Angular:</label><br />
			<input type="text" id="angular" name="angular" /><br /><br />
			<label for="experiencia">Cuántos años de experiencia tienes con React:</label><br />
			<input type="number" id="experiencia" name="experiencia" /><br /><br />
			<label for="nivel">Nivel de inglés:</label><br />
			<select id="nivel" name="nivel">
				<option value="1">B1</option>
				<option value="2">B2</option>
				<option value="3">C1</option>
				<option value="3">C2</option>
			</select><br /><br />
			<span>¿Qué frameworks de CSS conoces?</span><br />
			<textarea id="frameworks" name="frameworks"></textarea><br /><br />
			<input type="submit" value="Submit" />
		</form>
		<hr>
        <form>
            <h1>Otros formularios</h1>
			<label for="front">Buscar:</label>
			<input type="text" id="front" name="front" /><br /><br />
		</form>
		<h1 id="response"></h1>
	</body>
</html>
